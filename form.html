<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
        <label for="fname" >First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="first name"><br><br>
    </div>
    <div>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="last name"><br><br>
    </div>
    <div>
        <label for="main">Email:</label>
        <input type="email" id="email" name="email" placeholder="mail"><br><br>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="phone"><br><br>
    </div>
    <div>
        <label for="txt">Address:</label>
        <textarea  id="txt" name="txt" rows="3" cols="18" ></textarea><br><br>
    </div>
    <div>
        <label for="city">City:</label>
        <select id="city" name="city" multiple>
            <option>Madurai</option>
            <option>Chennai</option>
            <option>Bangalore</option>
            <option>Tirunelveli</option>
        </select><br><br>
    </div>
        <div>
        <label for="sate">State:</label>
        <select id="state" name="state" >
            <option>Tamilnadu</option>
            <option>Kerala</option>
            <option>Andhra</option>
        </select><br><br>
        <div>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender" name="gender">female
        <input type="radio" id="gender" name="gender">male
        <br><br>
        </div>
        <div>
            <label for="lang">Language Known:</label><br>
            <input type="checkbox" id="lang" name="lang">Python<br>
            <input type="checkbox" id="lang" name="lang">Html<br>
            <input type="checkbox" id="lang" name="lang">CSS<br>
            <input type="checkbox" id="lang" name="lang">Sql<br>
            <br><br>
            </div>
            <label for="file"> Resume:</label>
            <input type="file" value="choosen file"><br><br>
        <input type="submit" value="submit">
        
    </div>
    </form>
</body>
</html>
