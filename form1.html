<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form Exercise</title>
    <style>

    body {
        background-color: #f4f4f4;
    }

    .container {
        width: 100%;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border: 1px solid #ccc;

    }
    .navi{
        background-color: #000;
    }
    .header {
        background-color: gray;
        padding: 10px;
        text-align: center;
    }
    .header h2 {
        margin-bottom: 10px;
        color: #333;
    }
    .header nav ul {
        list-style: none;
        color: #000;
        padding: 20px;
    }
    .header nav ul li {
        display: inline;
        margin: 0 10px;
    }
    .header nav ul li a {
        text-decoration: none;
        color:white;
        font-weight: bold;
    }
    .regform {
        padding: 20px;
        background-color: gainsboro;
        
    }
    .regform h2 {
        text-align:center;
        margin-bottom: 20px;
        color:black;
    }
    .regform label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .regform input, 
    .regform textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .regform textarea {
        height: 100px;
        resize: none;
    }
    .regform button {
        width: 100%;
        padding: 10px;
        background-color:black;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    .regform button:hover {
        background-color: #555;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Form Exercise</h1>
            <nav class="navi">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        
        <form class="regform">
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email">
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
